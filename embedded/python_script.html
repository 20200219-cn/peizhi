<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>带语法高亮的代码展示窗口</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 260px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>网页中的语法高亮代码窗口</h2>
  <p>这个窗口使用 <strong>Prism.js</strong> 在 iframe 中实现代码高亮展示。</p>

  <iframe srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset='UTF-8'>
      <link rel='stylesheet' 
        href='https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css'>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js'></script>
      <style>
        body { 
          margin: 0; 
          background: #1e1e1e; 
          color: #ccc; 
          font-family: monospace; 
          padding: 10px; 
        }
        pre { 
          margin: 0; 
          padding: 10px; 
          border-radius: 8px; 
          background: #2d2d2d; 
        }
      </style>
    </head>
    <body>
      <pre><code class='language-javascript'>
function greet(name) {
  const message = `Hello, ${name}!`;
  console.log(message);
  return message;
}

greet('GPT');
      </code></pre>
    </body>
    </html>
  "></iframe>
</body>
</html>
